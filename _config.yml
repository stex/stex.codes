title: stex.codes
tagline: Personal Development Blog and CV
description: >-
  Stefan Exner | Freelancing Digital Solution Architect from Hamburg, Germany
baseurl: ""
url: "https://stex.codes"
logo: "logo-raccoon.jpg"
timezone: Europe/Berlin

collections:
  past_work:
    sort_by: start_year
  skills:
    sort_by: order

owner:
  name: Stefan Exner
  email: stex@stex.codes
  twitter: Tagolus
  github:  stex
  phone: 015678 462651

twitter:
  username: Tagolus
  card: summary

social:
  name: Stefan Exner
  links:
    - https://twitter.com/Tagolus
    - https://www.xing.com/profile/Stefan_Exner13
    - https://github.com/stex

defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/logo-raccoon.jpg
      author:
        name: Stefan Exner
        twitter: Tagolus

permalink: /:year/:month/:day/:title:output_ext

# Build settings
highlighter: rouge

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-last-modified-at
  - jekyll-redirect-from
  - jekyll-sitemap
  - custom_ruby

pagination:
  enabled: true
  collection: "posts"
  per_page: 5
  sort_reverse: true

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - .idea
  - .gitignore
  - bin/
  - hooks
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - Dockerfile
  - Dockerfile.dev
  - docker-compose.yml
  - package.json
  - nginx.conf
  - node_modules/
  - thumbor-dev
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
